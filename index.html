<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vegetable Guessing Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   

</head>
<body>
    <div class="container">
<div class="row">
    <h1 class="col-sm-8 text-info">Guess the Vegetable Game</h1>

</div>

<div class="row">
    <p id="directionstext">Press Any Key To Start Playing!</p>
 
</div>

<div class="row"> 
    <p id="wordGuess">Guess the Word</p>
    <h2 id="guesses"></h2>
    </div>

<div class="row">
    <p>Wrong Guesses:  <span id="wrongGuess"></span></p>
</div>

<div class="row">
    <p>Number of Guesses Remaining:  <span id="guessesRemaining"></span>

    </p>
</div>

    <p>Letters Already Guessed:  <span id="guessedLetters"></span></p>
    <p>Win Count:  <span id="winCount"></span> </p>
    <p>Loss Count:  <span id="lossCount"></span></p>
    

</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
