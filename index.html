<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vegetable Guessing Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</head>
<body>
    <div class="container">
<div class="row">
    <h1 class="col-sm-8 text-info">Guess the Vegetable Game</h1>

</div>

<div class="row">
    <p id="directionstext">Press Any Key To Start Playing!</p>
 
</div>

<div class="row"> 
    <p id="wordGuess">Guess the Word</p>
    <h2 id="guesses">_ _ _ _ _ _ </h2>
    </div>

<div class="row">
    <p id="wrongGuess">Wrong Guesses</p>
</div>

    <p id="guessesRemaining">Number of Guesses Remaining</p>
    <p id="guessedLetters">Letters Already Guessed</p>
    <p id="winCount">Win Count</p>
    <p id="lossCount">Loss Count</p>
    

</div>
</body>
</html>
